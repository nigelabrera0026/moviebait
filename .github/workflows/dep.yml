name: Run Playwright Tests and Deploy

on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Test job
  test:
    name: Run Playwright Test Suite
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Dependencies
      run: npm ci

    - name: Start Vite Server
      run: npm run dev &
      # Run Vite in the background to make it accessible

    - name: Wait for Vite to be ready
      run: npx wait-on http://localhost:5173
      # Wait until Vite is fully ready and accessible

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright Tests
      run: npm run test:playwright

  # Deploy job, triggered after successful tests
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [test]
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      BUILD_PATH_PREFIX: ${{ github.event.repository.name }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build the Project
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
